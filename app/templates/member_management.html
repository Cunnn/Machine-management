<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>會員資料管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            管理系統
        </div>
        <a href="{{ url_for('index') }}" class="active">
            <img src="{{ url_for('static', filename='icons/machine.png') }}" alt="機器管理圖標" width="20" height="20"> 
            機器管理
        </a>
        <a href="{{ url_for('purchase_cost') }}">
            <img src="{{ url_for('static', filename='icons/purchase.png') }}" alt="進貨與成本圖標" width="20" height="20"> 
            進貨與成本
        </a>
        <a href="{{ url_for('revenue') }}">
            <img src="{{ url_for('static', filename='icons/revenue.png') }}" alt="營收圖標" width="20" height="20"> 
            營收
        </a>
        <a href="{{ url_for('member_management') }}">
            <img src="{{ url_for('static', filename='icons/member.png') }}" alt="會員資料管理圖標" width="20" height="20"> 
            會員資料管理
        </a>
    </div>
    <div class="content">
        <h1>會員資料管理</h1>
        <table>
            <tr>
                <th>會員ID</th>
                <th>會員名稱</th>
                <th>會員卡等級</th>
                <th>累計儲值金</th>
                <th>Action</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.level }}</td>
                <td>{{ member.accumulated_points }}</td>
                <td>
                    <a href="{{ url_for('edit_member', member_id=member.id) }}">修改</a>
                    <a href="{{ url_for('delete_member', member_id=member.id) }}" style="color: red;" onclick="return confirmDelete()">刪除</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <h2>新增會員資料</h2>
        <form method="post">
            <label for="name"><span>會員名稱:</span>
                <input type="text" id="name" name="name" required>
            </label>
            <label for="level"><span>會員卡等級:</span>
                <input type="text" id="level" name="level" required>
            </label>
            <label for="accumulated_points"><span>累計儲值金:</span>
                <input type="number" id="accumulated_points" name="accumulated_points" required>
            </label>
            <input type="submit" value="送出">
        </form>
    </div>
    <script>
        function confirmDelete() {
            return confirm("確定要刪除這個會員嗎？");
        }
    </script>
</body>
</html>
