<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>修改機器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>管理系統</h2>
        </div>
        <a href="{{ url_for('index') }}" class="active">機器管理</a>
        <a href="{{ url_for('purchase_cost') }}">進貨與成本</a>
        <a href="{{ url_for('revenue') }}">營收</a>
        <a href="{{ url_for('member_management') }}">會員資料管理</a>
    </div>
    <div class="content">
        <h1>修改機器</h1>
        <form method="post">
            <label for="name"><span>機器名稱:</span>
                <input type="text" id="name" name="name" value="{{ machine.name }}" required>
            </label>
            <label for="quantity"><span>每一次所需硬幣:</span>
                <input type="number" id="quantity" name="quantity" value="{{ machine.quantity }}" required>
            </label>
            <input type="submit" value="送出">
        </form>
        <a href="{{ url_for('index') }}">取消</a>
    </div>
    <script>
        function confirmDelete() {
            return confirm("確定要刪除這個機器嗎？");
        }
    </script>
</body>
</html>
