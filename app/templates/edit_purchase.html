<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>修改進貨紀錄</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>管理系統</h2>
        </div>
        <a href="{{ url_for('index') }}">機器管理</a>
        <a href="{{ url_for('purchase_cost') }}" class="active">進貨與成本</a>
        <a href="{{ url_for('revenue') }}">營收</a>
        <a href="{{ url_for('member_management') }}">會員資料管理</a>
    </div>
    <div class="content">
        <h1>修改進貨紀錄</h1>
        <form method="post">
            <label for="date"><span>日期:</span>
                <input type="date" id="date" name="date" value="{{ purchase.date }}" required>
            </label>
            <label for="product_name"><span>商品名稱:</span>
                <input type="text" id="product_name" name="product_name" value="{{ purchase.product_name }}" required>
            </label>
            <label for="quantity"><span>進貨量（包）:</span>
                <input type="number" id="quantity" name="quantity" value="{{ purchase.quantity }}" required>
            </label>
            <label for="cost"><span>該次進貨價:</span>
                <input type="number" id="cost" name="cost" value="{{ purchase.cost }}" required>
            </label>
            <input type="submit" value="送出">
        </form>
        <a href="{{ url_for('purchase_cost') }}">取消</a>
    </div>
    <script>
        function confirmDelete() {
            return confirm("確定要刪除這個紀錄嗎？");
        }
    </script>
</body>
</html>
